<div (window:keydown)="keyDown($event)">
  <h1>MPC it Again!</h1>

  <div *ngFor="let s of sounds">
    <button (click)="play(s)">O</button>
    <button (click)="random(s)">R</button>
    <button (click)="similar(s)">S</button>
    <button (click)="all(s)">A</button>
  </div>
  <br>
  <br>
  <br>
  <h4 *ngIf="!sounds">...loading...</h4>
</div>
